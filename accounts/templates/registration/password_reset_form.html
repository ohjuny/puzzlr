{% extends "base.html" %}
{% load filter %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block content %}
<br>
<div class="text-center">
    <h1>Forgot password</h1>
    Please enter the email for the account that you wish to reset the password for.
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
